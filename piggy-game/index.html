<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piggy</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="water"></div>
    <div class="wrapper">
    <section class="player-one player player-active">
        <h2 class="name" id="name0">Player 1</h2>
        <p class="score" id="score0">0</p>
        <div class="current">
            <p class="current-label">Current</p>
            <p class="current-score" id="current0">0</p>
        </div>
    </section>
    <!-- player menu divide -->
    <section class="player-two player player-active">
        <h2 class="name" id="name1">Player 2</h2>
        <p class="score" id="score1">0</p>
        <div class="current">
            <p class="current-label">Current</p>
            <p class="current-score" id="current1">0</p>
        </div>

        <input type="number class="input-score" placeholder="Set Winning Score" />

        <img src="./dice/dice-1.png" alt="game-dice" class="dice" />
        <button class="btn btn-new">New game</button>
        <button class="btn btn-roll">ðŸŽ² Roll dice</button>
        <button class="btn btn-hold">Hold</button>
    </section>
    <svg>
        <filter id="water-turbulence" x="0" y="0" width="100%" height="100%">
            <feTurbulence id="water-filter" numOctaves="2" seed="3" baseFrequency="0.02 0.03"></feTurbulence>
            <feDisplacementMap scale="30" in="SourceGraphic"></feDisplacementMap>
            <animate xlink:href="#water-filter" attributeName="baseFrequency" 
            dur="5s" keyTimes="0;0.3;1" values="0.02 0.06;0.04 0.08; 0.02 0.06" repeatCount="indefinite"></animate>
        </filter>
    </svg>
</div>

<audio autoplay id="audio-player" controls="controls" src="salamisound-4952334-water-lapping-on-the-boat.mp3" type="audio/mpeg"></audio>
    <script src="script.js"></script>
</body>
</html>
