<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Guess My Number</title>
</head>
<body>
    <header>
        <h1>Guess My Number</h1>
        <button class="btn again">Try Again?</button>
        <p class="between">(Between 1 and 20)</p>
        <div class="number">?</div>
    </header>

    <main>
        <section class="left">
            <input type="number" class="check" />
            <button class="btn check">Check!</button>
        </section>

        <img src="sonic-impatient.gif" class="sonic-foot" alt="sonic-impatient" />

        <section class="right">
            <p class="guess">Start guessing...</p>
            <p class="label-score label">Score: <span class="score num">20</span></p>  
            <p class="label-high label">Highscore: <span class="highscore num">0</span></p>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
